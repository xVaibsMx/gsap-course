<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

  <body>
    <div id="page-1">
      <nav>

          <li>About</li>

      <div id="hero">

          A simple landing page built with basic GSAP animations and smooth

      <h1 id="scroll-text">Drift → Glow → Fade → Repeat →</h1>
